<div class="container  my-4">
    <h1 class="text-center my-4"><b>BEST MOVIES OF THE YEAR</b></h1>
 <ng-container *ngFor="let m of movie">
    <div class="card col-md mt-4">
        <div class="row ">
            <!--img-->
            <div class="col-md-4"> <img src="{{m.multimedia.src}}" alt="img" style="width:350px;" > </div>
            <!--contents-->
            <div class="col-md-8">
                <div class="card-body">
                    <div class="card-head text-center"><b>{{m.headline}}</b></div>
                    <div class="card-text">
                        <p><b>Title</b>:{{m.display_title}}</p>
                        <p><b>Profile Story</b>:{{m.summary_short}}</p>
                        <p><b>Rating</b>:{{m.mpaa_rating}}</p>
                        <p>Published on {{m.publication_date}} by {{m.byline}}</p>
                        <p><a href="{{m.link.url}}" target="_blank">Read More</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </ng-container>
</div>
